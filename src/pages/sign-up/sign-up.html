    <ion-content padding class="content" >
        <div class="container">

            <div class="app-name">
                <h2>Create Account</h2>
            </div>
            <ion-item>
            
                <ion-label stacked>Name</ion-label>
              <ion-input type="name"  [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
            
                <ion-label stacked>Surname</ion-label>
              <ion-input type="surname"  [(ngModel)]="surname"></ion-input>
            </ion-item>
        <ion-item>
            
            <ion-label stacked>Email</ion-label>
          <ion-input type="email"  [(ngModel)]="email"></ion-input>
        </ion-item>

       
        <ion-item>
           
            <ion-label  stacked>Password</ion-label>
          <ion-input  type="password"  [(ngModel)]="password"></ion-input>
        </ion-item>
       
        <button ion-button block round color="primary"  (click)="signUp()">Sign Up</button>
        <div  style="text-align:center" padding>
            <p style="color:black" class="p">Or, <a style="color:blue"(click)="gotoLogIn()">Log in</a></p>
        </div>
      </div>
    </ion-content>
