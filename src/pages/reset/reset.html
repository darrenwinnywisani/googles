<ion-header>

    <ion-navbar color="primary">
      <h1><ion-title>Reset</ion-title></h1>
      <ion-buttons end>
          <button ion-button icon-only (click)="logOut()">
              <ion-icon name="log-out"></ion-icon>
            </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="imgs">
      <ion-item>
          <ion-label stacked> <ion-icon name="at"> Email:</ion-icon></ion-label>
          <ion-input type="email" placeholder="Your email address to reset password"></ion-input>
        </ion-item>
        <button ion-button block round (click)="resetPassword()">Reset Password</button>
        </ion-content>
